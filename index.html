<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
  <header>   
    <nav class="navbar bg-body-tertiary row-12 mx-0">
      <div class="container-fluid col row mx-0">
        <!-- brand -->
        <a class="navbar-brand col-8" href="#">
          <i class="fa-brands fa-instagram"></i>
            Instagram
        </a>
        <div class="nav-buttons col-3 row mx-0">
          <div class="modal-button col-5 gx-0">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Create a new post
            </button>
            <!-- modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Caption:</label>
                        <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                      </div>
                      <a class="btn btn-outline-secondary" href="#" role="button">
                        <i class="fa-solid fa-camera"></i>
                      </a>
                      <a class="btn btn-outline-secondary" href="#" role="button">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                      </a>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- dropdown button -->
          <div class="btn-group col-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
              <i class="fa-sharp fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
              <li><button class="dropdown-item" type="button">Profile</button></li>
              <li><button class="dropdown-item" type="button">Accesibility</button></li>
              <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" type="button">Log out</button></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
<!-- main body -->
  <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
        <i class="fa-solid fa-table-cells"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
        <i class="fa-solid fa-square"></i>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
      <div class="photo-grid row mx-0 col-12">
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2013/08/20/15/47/poppies-174276_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2021/11/25/20/52/river-6824576_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2020/05/21/21/48/ukraine-5202941_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2019/02/22/10/26/swan-4013225_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2019/10/14/22/58/ukraine-4550155_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2013/04/02/20/14/st-andrews-church-99528_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2017/10/16/10/18/ukraine-2856815_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2015/10/21/11/15/ukraine-999369_960_720.jpg">
        </div>
        <div class="row mx-0 col-4">
          <img src="https://cdn.pixabay.com/photo/2022/04/08/21/04/buildings-7120297_960_720.jpg">
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
      <div class="row mx-0 g-0 col-12 justify-content-center">
        <div class="single-grid row m-2 g-0 col-6">
          <div class="post-header row mx-0 g-2 col-12">
            <h2 class="mx-0 col-11">Red Flowers</h2>
            <span class="mx-0 col-1">1/9</span>
          </div>
          <div class="post-body">
            <img src="https://cdn.pixabay.com/photo/2013/08/20/15/47/poppies-174276_960_720.jpg">
          </div>
          <div class="post-footer g-3">
            <span><strong>300 likes</strong></span>
            <p>Red flowers in a very beautiful landscape.</p>
          </div>
        </div>
        <div class="single-grid row m-2 g-0 col-6">
          <div class="post-header row mx-0 g-2 col-12">
            <h2 class="mx-0 col-11">Ukrainian wedding</h2>
            <span class="mx-0 col-1">2/9</span>
          </div>
          <div class="post-body">
            <img src="https://cdn.pixabay.com/photo/2019/10/14/22/58/ukraine-4550155_960_720.jpg">
          </div>
          <div class="post-footer g-3">
            <span><strong>1,700 likes</strong></span>
            <p>Ukrainian wedding in traditional customes</p>
          </div>
        </div>
        <div class="single-grid row m-2 g-0 col-6">
          <div class="post-header row mx-0 g-2 col-12">
            <h2 class="mx-0 col-11">Kyiv city</h2>
            <span class="mx-0 col-1">3/9</span>
          </div>
          <div class="post-body">
            <img src="https://cdn.pixabay.com/photo/2021/11/25/20/52/river-6824576_960_720.jpg">
          </div>
          <div class="post-footer g-3">
            <span><strong>5100 likes</strong></span>
            <p>Landscape of Ukrainian capital, Kyiv.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
